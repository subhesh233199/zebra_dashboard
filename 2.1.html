<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional RRR Analysis Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Consolas:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --text-color: #2c3e50;
            --light-bg: #ecf0f1;
            --card-bg: #ffffff;
            --border-color: #ced4da;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --dark-bg: #212529;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
        }

        .header {
            background-color: var(--primary-color);
            color: #ffffff;
            padding: 30px 0;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 4px 8px var(--shadow-medium);
            border-radius: 8px;
        }

        .header h1 {
            font-weight: 700;
            margin-bottom: 0;
        }

        .section-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 10px var(--shadow-light);
            border: 1px solid var(--border-color);
        }

        .section-card h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 600;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            display: inline-block;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid var(--border-color);
            padding: 12px 15px;
            font-size: 1rem;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }

        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            padding: 12px 25px;
            font-weight: 600;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px var(--shadow-light);
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px var(--shadow-medium);
        }

        .btn-primary:disabled {
            opacity: 0.65;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: #ffffff;
            padding: 10px 20px;
            font-weight: 400;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #2c3e50;
            border-color: #2c3e50;
            transform: translateY(-1px);
        }

        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
            padding: 10px 20px;
            font-weight: 400;
            border-radius: 5px;
        }
        .btn-success:hover {
            background-color: #229a56;
            border-color: #229a56;
        }

        .btn-danger {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
            padding: 10px 20px;
            font-weight: 400;
            border-radius: 5px;
        }
        .btn-danger:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }

        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
            padding: 10px 20px;
            font-weight: 400;
            border-radius: 5px;
        }
        .btn-info:hover {
            background-color: #138496;
            border-color: #138496;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .input-group .form-control {
            flex-grow: 1;
        }

        .loading {
            text-align: center;
            padding: 30px;
            font-size: 1.1rem;
            color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .loading .spinner-border {
            width: 3rem;
            height: 3rem;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        #report-content, #evaluation-content {
            background-color: var(--light-bg);
            padding: 20px;
            border-radius: 5px;
            border: 1px dashed var(--border-color);
            min-height: 100px;
            overflow-y: auto;
        }

        #report-content[contenteditable="true"] {
            background-color: #fff;
            border: 1px solid var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }

        .report-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        #report-content h1, #report-content h2, #report-content h3, #report-content h4, #report-content h5, #report-content h6 {
            color: var(--primary-color);
            margin-top: 1.5em;
            margin-bottom: 0.8em;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--border-color);
        }
        #report-content h1 { font-size: 2.2rem; border-bottom: 2px solid var(--accent-color); }
        #report-content h2 { font-size: 1.8rem; border-bottom: 1px solid var(--accent-color); }
        #report-content h3 { font-size: 1.5rem; }
        #report-content h4 { font-size: 1.3rem; }
        #report-content h5 { font-size: 1.1rem; }
        #report-content h6 { font-size: 1rem; }

        #report-content p {
            margin-bottom: 1em;
            line-height: 1.7;
            font-size: 1rem;
        }
        #report-content ul, #report-content ol {
            margin-left: 20px;
            margin-bottom: 1em;
            padding-left: 10px;
        }
        #report-content li {
            margin-bottom: 0.5em;
        }

        #report-content blockquote {
            border-left: 5px solid var(--accent-color);
            padding: 10px 20px;
            margin: 1.5em 0;
            background-color: #f8f9fa;
            color: var(--secondary-color);
            font-style: italic;
            border-radius: 4px;
        }

        #report-content pre {
            background-color: var(--dark-bg);
            color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
            margin-bottom: 1.5em;
        }
        #report-content pre code {
            color: inherit;
        }

        #report-content code {
            background-color: #e9ecef;
            color: var(--primary-color);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
        }

        #report-content table {
            width: 100%;
            margin-bottom: 1.5rem;
            border-collapse: collapse;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px var(--shadow-light);
        }

        #report-content th,
        #report-content td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid var(--border-color);
        }

        #report-content thead {
            background-color: var(--secondary-color);
            color: #ffffff;
        }

        #report-content tbody tr:nth-child(even) {
            background-color: var(--light-bg);
        }

        #report-content tbody tr:hover {
            background-color: #e0e6e9;
        }

        .metrics-summary-tables {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .metrics-summary-tables .table-wrapper {
            flex: 1 1 calc(50% - 15px);
            box-sizing: border-box;
            min-width: 300px;
        }

        .visualizations-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 20px;
            place-items: center;
            padding-bottom: 20px;
        }

        .visualizations-content img {
            max-width: 500px;
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: contain;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            box-shadow: 0 2px 5px var(--shadow-light);
            transition: transform 0.2s ease-in-out;
        }

        .visualizations-content img:hover {
            transform: scale(1.02);
        }

        @media (max-width: 992px) {
            .visualizations-content {
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 15px;
            }

            .header {
                padding: 20px 0;
                margin-bottom: 20px;
            }

            .section-card {
                padding: 20px;
                margin-bottom: 20px;
            }

            .input-group {
                flex-direction: column;
                gap: 10px;
            }

            .btn-primary {
                width: 100%;
            }

            .report-actions {
                flex-direction: column;
                gap: 10px;
            }

            .metrics-summary-tables .table-wrapper {
                flex: 1 1 100%;
            }

            .visualizations-content {
                grid-template-columns: 1fr;
            }

            .visualizations-content img {
                 max-height: 300px;
                 max-width: 100%;
            }
        }

        #hyperlinks-content div {
            margin-bottom: 10px;
            padding: 8px 12px;
            background-color: #f0f4f7;
            border-radius: 4px;
            border: 1px solid #e0e6eb;
        }

        #hyperlinks-content a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }

        #hyperlinks-content a:hover {
            text-decoration: underline;
            color: #2980b9;
        }

        .error-message {
            color: var(--danger-color);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid var(--danger-color);
            border-radius: 4px;
            background-color: #fdecea;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>RRR Analysis Tool</h1>
            <p class="lead">Efficiently analyze your PDF documents</p>
        </div>
    </div>

    <div class="container">
        <div class="section-card">
            <h2>Input Folder</h2>
            <div class="input-group">
                <input type="text" id="folder-path" class="form-control" placeholder="Enter Folder Path (e.g., C:\Users\Documents\MyPDFs)">
                <button id="analyze-btn" class="btn btn-primary">Analyze Documents</button>
            </div>
            <div id="error-message" class="error-message"></div>
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner-border" role="status" aria-hidden="true">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Analyzing PDFs... This may take a few moments.</p>
            </div>
        </div>

        <div id="analysis-report" class="section-card" style="display: none;">
            <h2>Analysis Report</h2>
            <div id="report-content"></div>
            <div id="report-actions" class="report-actions">
                <button id="edit-report-btn" class="btn btn-secondary">Edit Report</button>
                <button id="save-report-btn" class="btn btn-success" style="display: none;">Save Changes</button>
                <button id="cancel-edit-btn" class="btn btn-danger" style="display: none;">Cancel</button>
                <button id="download-report-btn" class="btn btn-info">Download as PDF</button>
            </div>
        </div>

        <div id="visualizations" class="section-card" style="display: none;">
            <h2>Visualizations</h2>
            <div id="visualizations-content"></div>
        </div>

        <div id="evaluation" class="section-card" style="display: none;">
            <h2>Evaluation</h2>
            <div id="evaluation-content"></div>
        </div>

        <div id="hyperlinks" class="section-card" style="display: none;">
            <h2>Hyperlinks</h2>
            <div id="hyperlinks-content"></div>
        </div>
    </div>

    <script>
        document.getElementById('analyze-btn').addEventListener('click', async () => {
            let folderPath = document.getElementById('folder-path').value.trim();
            if (!folderPath) {
                showError('Please enter a folder path');
                return;
            }

            // Show loading state with spinner
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('analysis-report').style.display = 'none';
            document.getElementById('visualizations').style.display = 'none';
            document.getElementById('evaluation').style.display = 'none';
            document.getElementById('hyperlinks').style.display = 'none';
            document.getElementById('analyze-btn').disabled = true;
            hideError();

            // Clear previous content
            document.getElementById('report-content').innerHTML = '';
            document.getElementById('visualizations-content').innerHTML = '';
            document.getElementById('evaluation-content').innerHTML = '';
            document.getElementById('hyperlinks-content').innerHTML = '';

            try {
                const response = await axios.post('http://127.0.0.1:8080/analyze', {
                    folder_path: folderPath
                });

                // Hide loading state
                document.getElementById('loading').style.display = 'none';
                document.getElementById('analyze-btn').disabled = false;
                document.getElementById('analysis-report').style.display = 'block';
                document.getElementById('visualizations').style.display = 'block';
                document.getElementById('evaluation').style.display = 'block';
                document.getElementById('hyperlinks').style.display = 'block';

                // Render report
                try {
                    const reportContentHtml = marked.parse(response.data.report || 'No report content provided.');
                    document.getElementById('report-content').innerHTML = reportContentHtml;
                } catch (e) {
                    console.error('Markdown parsing error:', e);
                    document.getElementById('report-content').innerHTML = response.data.report || 'No report content provided.';
                }

                // --- Special Handling for Tables in Report Content ---
                const tables = document.querySelectorAll('#report-content table');
                const metricsSummaryHeading = document.getElementById('report-content').querySelector('h2#metrics-summary');
                
                if (metricsSummaryHeading && tables.length > 0) {
                    const tableContainer = document.createElement('div');
                    tableContainer.className = 'metrics-summary-tables';

                    let currentTableGroup = document.createElement('div');
                    currentTableGroup.className = 'table-group';

                    const tablesToProcess = Array.from(tables);
                    let tableCountInGroup = 0;

                    tablesToProcess.forEach(table => {
                        if (table.closest('#report-content')) {
                            const tableWrapper = document.createElement('div');
                            tableWrapper.className = 'table-wrapper';
                            tableWrapper.appendChild(table.cloneNode(true));

                            currentTableGroup.appendChild(tableWrapper);
                            tableCountInGroup++;

                            if (tableCountInGroup === 2) {
                                tableContainer.appendChild(currentTableGroup);
                                currentTableGroup = document.createElement('div');
                                currentTableGroup.className = 'table-group';
                                tableCountInGroup = 0;
                            }
                            table.remove();
                        }
                    });

                    if (currentTableGroup.children.length > 0) {
                        tableContainer.appendChild(currentTableGroup);
                    }

                    metricsSummaryHeading.parentNode.insertBefore(tableContainer, metricsSummaryHeading.nextSibling);
                }
                // --- End Special Handling for Tables ---

                // Render visualizations
                if (response.data.visualizations && response.data.visualizations.length > 0) {
                    const vizContent = response.data.visualizations.map((base64, index) =>
                        `<img src="data:image/png;base64,${base64}" class="visualization img-fluid" alt="Data visualization ${index + 1}" loading="lazy">`
                    ).join('');
                    document.getElementById('visualizations-content').innerHTML = vizContent;
                } else {
                    document.getElementById('visualizations-content').innerHTML = 'No visualizations available.';
                }

                // Render evaluation
                document.getElementById('evaluation-content').innerHTML = response.data.evaluation || 'No evaluation provided.';

                // Render hyperlinks
                if (response.data.hyperlinks && response.data.hyperlinks.length > 0) {
                    const hyperlinksList = response.data.hyperlinks.map(link => `
                        <div>
                            <a href="${sanitizeUrl(link.url)}" target="_blank" rel="noopener noreferrer">${escapeHtml(link.text || link.url)}</a>
                        </div>
                    `).join('');
                    document.getElementById('hyperlinks-content').innerHTML = hyperlinksList;
                } else {
                    document.getElementById('hyperlinks-content').innerHTML = 'No hyperlinks found.';
                }

            } catch (error) {
                console.error('Error:', error);
                const errorMsg = error.response?.data?.detail || error.message || 'An unknown error occurred.';
                showError('Error: ' + errorMsg);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('analyze-btn').disabled = false;
            }
        });

        // Basic HTML escaping for hyperlink text
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Basic URL sanitization
        function sanitizeUrl(url) {
            try {
                const u = new URL(url);
                return u.href;
            } catch (e) {
                return '#';
            }
        }

        // Error handling functions
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }

        // Edit report functionality
        const reportContentDiv = document.getElementById('report-content');
        const editBtn = document.getElementById('edit-report-btn');
        const saveBtn = document.getElementById('save-report-btn');
        const cancelBtn = document.getElementById('cancel-edit-btn');
        let originalContent = '';

        editBtn.addEventListener('click', () => {
            originalContent = reportContentDiv.innerHTML;
            reportContentDiv.contentEditable = true;
            reportContentDiv.focus();
            editBtn.style.display = 'none';
            saveBtn.style.display = 'inline-block';
            cancelBtn.style.display = 'inline-block';
        });

        saveBtn.addEventListener('click', () => {
            reportContentDiv.contentEditable = false;
            editBtn.style.display = 'inline-block';
            saveBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
        });

        cancelBtn.addEventListener('click', () => {
            reportContentDiv.innerHTML = originalContent;
            reportContentDiv.contentEditable = false;
            editBtn.style.display = 'inline-block';
            saveBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
        });

        // Placeholder for Download as PDF functionality
        document.getElementById('download-report-btn').addEventListener('click', () => {
            alert('Download as PDF functionality would be implemented here with a library like jsPDF or html2pdf.js');
        });
    </script>
</body>
</html>
