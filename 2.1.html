<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RRR Analysis Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #2a3f5f;
            --secondary-color: #4a6fa5;
            --accent-color: #6c757d;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --light-bg: #f8f9fa;
            --dark-bg: #343a40;
        }

        body {
            padding: 20px;
            background-color: var(--light-bg);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .loading {
            text-align: center;
            padding: 30px;
        }

        .report-section, .visualizations-section, .evaluation-section, .hyperlinks-section {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center" style="color: var(--primary-color);">RRR Analysis Tool</h1>

        <div class="input-section">
            <input type="text" id="folder-path" class="form-control" placeholder="Enter Folder Path">
            <button id="analyze-btn" class="btn btn-primary">Analyze</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <p>Loading...</p>
            <p>Analyzing PDFs... This may take a few minutes.</p>
        </div>

        <div id="analysis-report" class="report-section">
            <h2>Analysis Report</h2>
            <div id="report-content"></div>
            <div id="report-actions" class="report-actions">
                <button id="edit-report-btn" class="btn btn-secondary">Edit Report</button>
                <button id="save-report-btn" class="btn btn-success" style="display: none;">Save Changes</button>
                <button id="cancel-edit-btn" class="btn btn-danger" style="display: none;">Cancel</button>
                <button id="download-report-btn" class="btn btn-info">Download as PDF</button>
            </div>
        </div>

        <div id="visualizations" class="visualizations-section">
            <h2>Visualizations</h2>
            <div id="visualizations-content"></div>
        </div>

        <div id="evaluation" class="evaluation-section">
            <h2>Evaluation</h2>
            <div id="evaluation-content"></div>
        </div>

        <div id="hyperlinks" class="hyperlinks-section">
            <h2>Hyperlinks</h2>
            <div id="hyperlinks-content"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
    <script>
        document.getElementById('analyze-btn').addEventListener('click', async () => {
            let folderPath = document.getElementById('folder-path').value.trim();
            if (!folderPath) {
                alert('Please enter a folder path');
                return;
            }

            // Show loading state
            document.getElementById('loading').style.display = 'block';
            document.getElementById('analysis-report').style.display = 'none';
            document.getElementById('visualizations').style.display = 'none';
            document.getElementById('evaluation').style.display = 'none';
            document.getElementById('hyperlinks').style.display = 'none';

            try {
                const response = await axios.post('http://127.0.0.1:8080/analyze', {
                    folder_path: folderPath
                });

                // Hide loading state
                document.getElementById('loading').style.display = 'none';
                document.getElementById('analysis-report').style.display = 'block';
                document.getElementById('visualizations').style.display = 'block';
                document.getElementById('evaluation').style.display = 'block';
                document.getElementById('hyperlinks').style.display = 'block';

                // Render report
                document.getElementById('report-content').innerHTML = marked.parse(response.data.report || '');

                // Render visualizations
                const vizContent = response.data.visualizations.map((base64, index) => 
                    `<img src="data:image/png;base64,${base64}" class="visualization" alt="Visualization ${index + 1}">`
                ).join('');
                document.getElementById('visualizations-content').innerHTML = vizContent;

                // Render evaluation
                document.getElementById('evaluation-content').innerHTML = response.data.evaluation || 'No evaluation provided';

                // Render hyperlinks
                const hyperlinksList = response.data.hyperlinks.map(link => `
                    <div>
                        <a href="${link.url}" target="_blank">${link.text}</a>
                    </div>
                `).join('');
                document.getElementById('hyperlinks-content').innerHTML = hyperlinksList;

            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + (error.response?.data?.detail || error.message));
                document.getElementById('loading').style.display = 'none';
            }
        });

        // Edit report functionality
        const reportContentDiv = document.getElementById('report-content');
        const editBtn = document.getElementById('edit-report-btn');
        const saveBtn = document.getElementById('save-report-btn');
        const cancelBtn = document.getElementById('cancel-edit-btn');
        let originalContent = '';

        editBtn.addEventListener('click', () => {
            originalContent = reportContentDiv.innerHTML;
            reportContentDiv.contentEditable = true;
            reportContentDiv.focus();
            editBtn.style.display = 'none';
            saveBtn.style.display = 'inline-block';
            cancelBtn.style.display = 'inline-block';
        });

        saveBtn.addEventListener('click', () => {
            const editedHtml = reportContentDiv.innerHTML;
            reportContentDiv.innerHTML = marked.parse(editedHtml);
            reportContentDiv.contentEditable = false;
            editBtn.style.display = 'inline-block';
            saveBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
        });

        cancelBtn.addEventListener('click', () => {
            reportContentDiv.innerHTML = originalContent;
            reportContentDiv.contentEditable = false;
            editBtn.style.display = 'inline-block';
            saveBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
        });
    </script>
</body>
</html>
