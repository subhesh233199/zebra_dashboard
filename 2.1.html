<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional RRR Analysis Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Consolas:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/lib/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --text-color: #2c3e50;
            --light-bg: #ecf0f1;
            --card-bg: #ffffff;
            --border-color: #ced4da;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --dark-bg: #212529;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
        }

        .header {
            background-color: var(--primary-color);
            color: #ffffff;
            padding: 30px 0;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 4px 8px var(--shadow-medium);
            border-radius: 8px;
        }

        .header h1 {
            font-weight: 700;
            margin-bottom: 0;
        }

        .section-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 10px var(--shadow-light);
            border: 1px solid var(--border-color);
        }

        .section-card h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 600;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            display: inline-block;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid var(--border-color);
            padding: 12px 15px;
            font-size: 1rem;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }

        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            padding: 12px 25px;
            font-weight: 600;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px var(--shadow-light);
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px var(--shadow-medium);
        }

        .btn-primary:disabled {
            opacity: 0.65;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: #ffffff;
            padding: 10px 20px;
            font-weight: 400;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #2c3e50;
            border-color: #2c3e50;
            transform: translateY(-1px);
        }

        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
            padding: 10px 20px;
            font-weight: 400;
            border-radius: 5px;
        }
        .btn-success:hover {
            background-color: #229a56;
            border-color: #229a56;
        }

        .btn-danger {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
            padding: 10px 20px;
            font-weight: 400;
            border-radius: 5px;
        }
        .btn-danger:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }

        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
            padding: 10px 20px;
            font-weight: 400;
            border-radius: 5px;
        }
        .btn-info:hover {
            background-color: #138496;
            border-color: #138496;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .input-group .form-control {
            flex-grow: 1;
        }

        .loading {
            text-align: center;
            padding: 30px;
            font-size: 1.1rem;
            color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .loading .spinner-border {
            width: 3rem;
            height: 3rem;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        #report-content {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            min-height: 150px;
            overflow-y: auto;
            box-shadow: inset 0 1px 3px var(--shadow-light);
        }

        #report-content[contenteditable="true"] {
            background-color: #fff;
            border: 1px solid var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }

        .report-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        #report-content h1, #report-content h2, #report-content h3, #report-content h4, #report-content h5, #report-content h6 {
            color: var(--primary-color);
            margin-top: 1.8em;
            margin-bottom: 1em;
            padding-bottom: 8px;
            font-weight: 700;
        }
        #report-content h1 {
            font-size: 2.4rem;
            border-bottom: 3px solid var(--accent-color);
        }
        #report-content h2 {
            font-size: 2rem;
            border-bottom: 2px solid var(--accent-color);
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        #report-content h3 {
            font-size: 1.6rem;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
        }
        #report-content h4 {
            font-size: 1.4rem;
            font-weight: 600;
        }
        #report-content h5 {
            font-size: 1.2rem;
        }
        #report-content h6 {
            font-size: 1.1rem;
        }

        #report-content p {
            margin-bottom: 1.2em;
            line-height: 1.8;
            font-size: 1.05rem;
        }

        #report-content ul, #report-content ol {
            margin-left: 25px;
            margin-bottom: 1.2em;
            padding-left: 15px;
        }
        #report-content ul {
            list-style-type: none;
        }
        #report-content ul li::before {
            content: "â€¢";
            color: var(--accent-color);
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }
        #report-content ol {
            counter-reset: item;
        }
        #report-content ol li {
            margin-bottom: 0.8em;
            position: relative;
            padding-left: 10px;
        }
        #report-content li {
            margin-bottom: 0.6em;
        }

        #report-content blockquote {
            border-left: 6px solid var(--accent-color);
            padding: 15px 25px;
            margin: 1.8em 0;
            background-color: #f9fafb;
            color: var(--secondary-color);
            font-style: italic;
            border-radius: 6px;
            box-shadow: 0 2px 4px var(--shadow-light);
        }

        #report-content pre {
            background-color: var(--dark-bg);
            color: #f8f9fa;
            padding: 18px;
            border-radius: 6px;
            overflow-x: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.85em;
            margin-bottom: 1.8em;
            border: 1px solid var(--border-color);
        }
        #report-content pre code {
            color: inherit;
        }

        #report-content code {
            background-color: #e9ecef;
            color: var(--primary-color);
            padding: 3px 6px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
        }

        #report-content table {
            width: 100%;
            margin-bottom: 1.8rem;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 3px 6px var(--shadow-light);
            font-size: 0.95rem;
        }

        #report-content th,
        #report-content td {
            padding: 14px 16px;
            text-align: left;
            border: 1px solid var(--border-color);
            vertical-align: middle;
        }

        #report-content thead {
            background-color: var(--secondary-color);
            color: #ffffff;
        }

        #report-content tbody tr:nth-child(even) {
            background-color: #f9fafb;
        }

        #report-content tbody tr:hover {
            background-color: #e9ecef;
        }

        #report-content .status-on-track {
            color: var(--success-color);
            font-weight: 600;
        }
        #report-content .status-medium-risk {
            color: var(--warning-color);
            font-weight: 600;
        }
        #report-content .status-risk {
            color: var(--danger-color);
            font-weight: 600;
        }
        #report-content .trend-up::before {
            content: "â†‘ ";
            color: var(--danger-color);
            font-weight: bold;
        }
        #report-content .trend-down::before {
            content: "â†“ ";
            color: var(--success-color);
            font-weight: bold;
        }
        #report-content .trend-stable::before {
            content: "â†’ ";
            color: #6c757d;
            font-weight: bold;
        }

        .metrics-summary-tables {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin-top: 25px;
        }
        .metrics-summary-tables .table-wrapper {
            flex: 1 1 calc(50% - 20px);
            box-sizing: border-box;
            min-width: 300px;
            max-width: 500px;
        }
        .metrics-summary-tables table {
            width: 100%;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .metrics-summary-tables .table-wrapper {
                flex: 1 1 100%;
                max-width: 100%;
            }
            #report-content table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }

        #e-content {
            padding: 15px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            min-height: 100px;
            overflow-y: auto;
            background-color: var(--card-bg);
        }

        #e-content p {
            margin-bottom: 1em;
            line-height: 1.7;
            font-size: 1rem;
        }

        .hyperlinks div {
            margin-bottom: 12px;
            padding: 12px 15px;
            background-color: #f8f9fa;
            border: 1px solid #dfe4ea;
            border-radius: 6px;
            box-shadow: 0 1px 3px var(--shadow-light);
            transition: all 0.2s ease-in-out;
        }

        .hyperlinks div:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 2px 6px var(--shadow-medium);
        }

        .hyperlinks a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            display: block;
            word-break: break-all;
        }

        .hyperlinks a:hover {
            text-decoration: underline;
            color: #2980b9;
        }

        .error-message {
            color: var(--danger-color);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid var(--danger-color);
            border-radius: 4px;
            background-color: #fdecea;
            display: none;
        }

        .visualizations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 2fr));
            gap: 15px;
            place-items: center;
            padding: 15px 0;
        }

        .visualizations img {
            max-width: 600px;
            max-height: 600px;
            width: 100%;
            height: auto;
            object-fit: contain;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            box-shadow: 0 2px 5px var(--shadow-light);
            transition: transform 0.2s ease-in-out;
        }

        .visualizations img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 992px) {
            .visualizations {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 15px;
            }

            .header {
                padding: 20px 0;
                margin-bottom: 20px;
            }

            .section-card {
                padding: 20px;
                margin-bottom: 20px;
            }

            .input-group {
                flex-direction: column;
                gap: 10px;
            }

            .btn-primary {
                width: 100%;
            }

            .report-actions {
                flex-direction: column;
                gap: 10px;
            }

            .metrics-summary-tables .table-wrapper {
                flex: 1 1 100%;
            }

            .visualizations {
                grid-template-columns: 1fr;
            }

            .visualizations img {
                max-width: 100%;
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>RRR Analysis Tool</h1>
            <p class="lead">Efficiently analyze your PDF documents</p>
        </div>
    </div>

    <div class="container">
        <div class="section-card">
            <h2>Input Folder</h2>
            <div class="input-group">
                <input type="text" id="folder-path" class="form-control" placeholder="Enter Folder Path (e.g., C:\Users\Documents\MyPDFs)">
                <button id="analyze-btn" class="btn btn-primary">Analyze Documents</button>
            </div>
            <div id="error-message" class="error-message"></div>
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner-border" role="status" aria-hidden="true">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Analyzing PDFs... This may take a few moments.</p>
            </div>
        </div>

        <div id="analysis-report" class="section-card" style="display: none;">
            <h2>Analysis Report</h2>
            <div id="report-content"></div>
            <div id="report-actions" class="report-actions">
                <button id="edit-report-btn" class="btn btn-secondary">Edit Report</button>
                <button id="save-report-btn" class="btn btn-success" style="display: none;">Save Changes</button>
                <button id="cancel-edit-btn" class="btn btn-danger" style="display: none;">Cancel</button>
                <button id="download-report-btn" class="btn btn-info">Download as PDF</button>
            </div>
        </div>

        <div id="visualizations" class="section-card" style="display: none;">
            <h2>Visualizations</h2>
            <div class="visualizations" id="visualizations-content"></div>
        </div>

        <div id="evaluation" class="section-card" style="display: none;">
            <h2>Evaluation</h2>
            <div id="e-content"></div>
        </div>

        <div id="hyperlinks" class="section-card" style="display: none;">
            <h2>Hyperlinks</h2>
            <div class="hyperlinks" id="hyperlinks-content"></div>
        </div>
    </div>

    <script>
        // Configure marked with options for better rendering
        marked.setOptions({
            breaks: true,
            gfm: true,
            tables: true,
            sanitize: false
        });

        document.getElementById('analyze-btn').addEventListener('click', async () => {
            let folderPath = document.getElementById('folder-path').value.trim();
            if (!folderPath) {
                showError('Please enter a folder path');
                return;
            }

            document.getElementById('loading').style.display = 'flex';
            document.getElementById('analysis-report').style.display = 'none';
            document.getElementById('visualizations').style.display = 'none';
            document.getElementById('evaluation').style.display = 'none';
            document.getElementById('hyperlinks').style.display = 'none';
            document.getElementById('analyze-btn').disabled = true;
            hideError();

            document.getElementById('report-content').innerHTML = '';
            document.getElementById('visualizations-content').innerHTML = '';
            document.getElementById('e-content').innerHTML = '';
            document.getElementById('hyperlinks-content').innerHTML = '';

            try {
                const response = await axios.post('http://127.0.0.1:8080/analyze', {
                    folder_path: folderPath
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('analyze-btn').disabled = false;
                document.getElementById('analysis-report').style.display = 'block';
                document.getElementById('visualizations').style.display = 'block';
                document.getElementById('evaluation').style.display = 'block';
                document.getElementById('hyperlinks').style.display = 'block';

                try {
                    let reportContent = response.data.report || 'No report content provided.';
                    // Preprocess Markdown to standardize subheadings as h2
                    reportContent = reportContent
                        .replace(/^Software Metrics Report/, '## Software Metrics Report')
                        .replace(/### Analyzed Releases:/, '## Analyzed Releases')
                        .replace(/### Notable Metric Highlights:/, '## Notable Metric Highlights')
                        .replace(/### Significant Deviations:/, '## Significant Deviations');
                    const reportContentHtml = typeof reportContent === 'string' 
                        ? marked.parse(reportContent)
                        : 'Error: Report content is not in a valid format.';
                    document.getElementById('report-content').innerHTML = reportContentHtml;

                    // Enhance table cells with status and trend classes
                    const tables = document.querySelectorAll('#report-content table');
                    tables.forEach(table => {
                        const rows = table.querySelectorAll('tbody tr');
                        rows.forEach(row => {
                            const statusCell = row.querySelector('td:last-child');
                            if (statusCell) {
                                const statusText = statusCell.textContent.trim().toUpperCase();
                                if (statusText === 'ON TRACK') {
                                    statusCell.classList.add('status-on-track');
                                } else if (statusText === 'MEDIUM RISK') {
                                    statusCell.classList.add('status-medium-risk');
                                } else if (statusText === 'RISK') {
                                    statusCell.classList.add('status-risk');
                                }
                            }
                            const trendCell = row.querySelector('td:nth-child(3)');
                            if (trendCell) {
                                const trendText = trendCell.textContent.trim();
                                if (trendText.includes('â†‘')) {
                                    trendCell.classList.add('trend-up');
                                } else if (trendText.includes('â†“')) {
                                    trendCell.classList.add('trend-down');
                                } else if (trendText.includes('â†’')) {
                                    trendCell.classList.add('trend-stable');
                                }
                            }
                        });
                    });

                    // Relocate tables under Metrics Summary
                    const metricsSummaryHeading = document.querySelector('#report-content h2');
                    const metricsSummaryText = Array.from(document.querySelectorAll('#report-content h2')).find(h2 => 
                        h2.textContent.trim().toLowerCase().includes('metrics summary')
                    );
                    if (metricsSummaryText && tables.length > 0) {
                        const tableContainer = document.createElement('div');
                        tableContainer.className = 'metrics-summary-tables';
                        let currentTableGroup = document.createElement('div');
                        currentTableGroup.className = 'table-group';
                        const tablesToProcess = Array.from(tables);
                        let tableCountInGroup = 0;
                        tablesToProcess.forEach(table => {
                            if (table.closest('#report-content')) {
                                const tableWrapper = document.createElement('div');
                                tableWrapper.className = 'table-wrapper';
                                tableWrapper.appendChild(table.cloneNode(true));
                                currentTableGroup.appendChild(tableWrapper);
                                tableCountInGroup++;
                                if (tableCountInGroup === 2) {
                                    tableContainer.appendChild(currentTableGroup);
                                    currentTableGroup = document.createElement('div');
                                    currentTableGroup.className = 'table-group';
                                    tableCountInGroup = 0;
                                }
                                table.remove();
                            }
                        });
                        if (currentTableGroup.children.length > 0) {
                            tableContainer.appendChild(currentTableGroup);
                        }
                        metricsSummaryText.parentNode.insertBefore(tableContainer, metricsSummaryText.nextSibling);
                    }
                } catch (e) {
                    console.error('Markdown parsing error:', e);
                    document.getElementById('report-content').innerHTML = 
                        response.data.report || 'Error rendering report content.';
                }

                if (response.data.visualizations && response.data.visualizations.length > 0) {
                    const vizContent = response.data.visualizations.map((base64, index) =>
                        `<img src="data:image/png;base64,${base64}" alt="Data visualization ${index + 1}" loading="lazy">`
                    ).join('');
                    document.getElementById('visualizations-content').innerHTML = vizContent;
                } else {
                    document.getElementById('visualizations-content').innerHTML = 'No visualizations available.';
                }

                const evaluationContent = response.data.evaluation || 'No evaluation provided.';
                document.getElementById('e-content').innerHTML = typeof evaluationContent === 'string' 
                    ? `<p>${evaluationContent}</p>` 
                    : 'Error: Evaluation content is not in a valid format.';

                if (response.data.hyperlinks && response.data.hyperlinks.length > 0) {
                    const hyperlinksList = response.data.hyperlinks.map(link => `
                        <div>
                            <a href="${sanitizeUrl(link.url)}" target="_blank" rel="noopener noreferrer">${escapeHtml(link.text || link.url)}</a>
                        </div>
                    `).join('');
                    document.getElementById('hyperlinks-content').innerHTML = hyperlinksList;
                } else {
                    document.getElementById('hyperlinks-content').innerHTML = 'No hyperlinks found.';
                }

            } catch (error) {
                console.error('Error:', error);
                const errorMsg = error.response?.data?.detail || error.message || 'An unknown error occurred.';
                showError('Error: ' + errorMsg);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('analyze-btn').disabled = false;
            }
        });

        function escapeHtml(unsafe) {
            return unsafe
                ? unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;")
                : '';
        }

        function sanitizeUrl(url) {
            try {
                const u = new URL(url);
                return u.href;
            } catch (e) {
                return '#';
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }

        const reportContentDiv = document.getElementById('report-content');
        const editBtn = document.getElementById('edit-report-btn');
        const saveBtn = document.getElementById('save-report-btn');
        const cancelBtn = document.getElementById('cancel-edit-btn');
        let originalContent = '';

        editBtn.addEventListener('click', () => {
            originalContent = reportContentDiv.innerHTML;
            reportContentDiv.contentEditable = 'true';
            reportContentDiv.focus();
            editBtn.style.display = 'none';
            saveBtn.style.display = 'inline-block';
            cancelBtn.style.display = 'inline-block';
        });

        saveBtn.addEventListener('click', () => {
            reportContentDiv.contentEditable = 'false';
            editBtn.style.display = 'inline-block';
            saveBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
        });

        cancelBtn.addEventListener('click', () => {
            reportContentDiv.innerHTML = originalContent;
            reportContentDiv.contentEditable = 'false';
            editBtn.style.display = 'inline-block';
            saveBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
        });

        document.getElementById('download-report-btn').addEventListener('click', () => {
            alert('Download as PDF functionality would be implemented here with a library like jsPDF or html2pdf.js');
        });
