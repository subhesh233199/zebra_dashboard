<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RRR Analysis Tool</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container-box {
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        .section-title {
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 8px;
            margin-bottom: 20px;
            color: #343a40;
        }
        #report-content textarea {
            width: 100%;
            height: 400px;
            font-family: monospace;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        a {
            word-break: break-all;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="container-box">
            <h1 class="mb-4 text-center"><i class="fas fa-chart-line me-2"></i>RRR Analysis Tool</h1>

            <div class="input-group mb-4">
                <input type="text" id="folder-path" class="form-control" placeholder="Enter folder path (e.g., C:\Users\Name\Folder)">
                <button class="btn btn-success" id="analyze-btn"><i class="fas fa-search me-1"></i>Analyze</button>
            </div>

            <div id="loading" class="text-center my-5 d-none">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-3">Analyzing PDFs... This may take a few minutes.</p>
            </div>

            <div id="analysis-report" class="d-none">
                <h3 class="section-title">Analysis Report</h3>
                <div id="report-content" class="mb-3"></div>
                <div class="d-flex flex-wrap gap-2">
                    <button class="btn btn-primary" id="edit-report-btn"><i class="fas fa-edit me-1"></i>Edit Report</button>
                    <button class="btn btn-secondary d-none" id="save-report-btn"><i class="fas fa-save me-1"></i>Save Changes</button>
                    <button class="btn btn-outline-secondary d-none" id="cancel-edit-btn"><i class="fas fa-times me-1"></i>Cancel</button>
                    <button class="btn btn-info" id="download-report-btn"><i class="fas fa-file-download me-1"></i>Download PDF</button>
                </div>
            </div>

            <div id="visualizations" class="d-none mt-5">
                <h3 class="section-title">Visualizations</h3>
                <div id="visualizations-content"></div>
            </div>

            <div id="evaluation" class="d-none mt-5">
                <h3 class="section-title">Evaluation</h3>
                <div id="evaluation-content"></div>
            </div>

            <div id="hyperlinks" class="d-none mt-5">
                <h3 class="section-title">Hyperlinks</h3>
                <div id="hyperlinks-content"></div>
            </div>
        </div>
    </div>

    <!-- JS Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@14.1.0/lib/marked.umd.min.js"></script>

    <script>
        document.getElementById('analyze-btn').addEventListener('click', async () => {
            let folderPath = document.getElementById('folder-path').value.trim();
            if (!folderPath) {
                alert('Please enter a folder path');
                return;
            }

            folderPath = folderPath.replace(/[\/\\]+/g, '\\').trim();
            if (!/^[a-zA-Z]:[\\\/][a-zA-Z0-9\s._\\\/-]+$/.test(folderPath)) {
                alert('Invalid folder path format. Use a valid Windows path (e.g., C:\\Users\\Name\\Folder).');
                return;
            }

            document.getElementById('loading').classList.remove('d-none');
            ['analysis-report', 'visualizations', 'evaluation', 'hyperlinks'].forEach(id => {
                document.getElementById(id).classList.add('d-none');
            });

            try {
                const response = await fetch('http://127.0.0.1:8080/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ folder_path: folderPath })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}`);
                }

                const data = await response.json();
                document.getElementById('loading').classList.add('d-none');
                ['analysis-report', 'visualizations', 'evaluation', 'hyperlinks'].forEach(id => {
                    document.getElementById(id).classList.remove('d-none');
                });

                // Markdown Report
                let originalContent = data.report || '';
                document.getElementById('report-content').innerHTML = marked.parse(originalContent);

                // Edit functionality
                document.getElementById('edit-report-btn').onclick = () => {
                    const textarea = document.createElement('textarea');
                    textarea.value = originalContent;
                    document.getElementById('report-content').innerHTML = '';
                    document.getElementById('report-content').appendChild(textarea);
                    document.getElementById('edit-report-btn').classList.add('d-none');
                    document.getElementById('save-report-btn').classList.remove('d-none');
                    document.getElementById('cancel-edit-btn').classList.remove('d-none');
                };

                document.getElementById('cancel-edit-btn').onclick = () => {
                    document.getElementById('report-content').innerHTML = marked.parse(originalContent);
                    document.getElementById('edit-report-btn').classList.remove('d-none');
                    document.getElementById('save-report-btn').classList.add('d-none');
                    document.getElementById('cancel-edit-btn').classList.add('d-none');
                };

                document.getElementById('save-report-btn').onclick = () => {
                    const textarea = document.getElementById('report-content').querySelector('textarea');
                    originalContent = textarea.value;
                    document.getElementById('report-content').innerHTML = marked.parse(originalContent);
                    document.getElementById('edit-report-btn').classList.remove('d-none');
                    document.getElementById('save-report-btn').classList.add('d-none');
                    document.getElementById('cancel-edit-btn').classList.add('d-none');
                };

                // Download button
                document.getElementById('download-report-btn').onclick = () => {
                    alert('PDF download not yet implemented.');
                };

                // Charts
                if (Array.isArray(data.visualizations)) {
                    const ctx = document.createElement('canvas');
                    document.getElementById('visualizations-content').appendChild(ctx);
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: data.visualizations.map(v => v.version),
                            datasets: [{
                                label: 'Sample Metric',
                                data: data.visualizations.map(v => v.value),
                                borderColor: '#007bff',
                                backgroundColor: 'rgba(0,123,255,0.1)',
                                fill: true,
                                tension: 0.3
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: { display: true }
                            }
                        }
                    });
                }

                // Evaluation
                document.getElementById('evaluation-content').innerHTML = data.evaluation || '<em>No evaluation provided</em>';

                // Hyperlinks
                const list = document.createElement('ul');
                (data.hyperlinks || []).forEach(link => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.textContent = link.text || link.url;
                    a.target = "_blank";
                    li.appendChild(a);
                    list.appendChild(li);
                });
                const container = document.getElementById('hyperlinks-content');
                container.innerHTML = '';
                container.appendChild(list);

            } catch (error) {
                console.error(error);
                alert(`Failed to analyze PDFs: ${error.message}`);
                document.getElementById('loading').classList.add('d-none');
            }
        });
    </script>

</body>
</html>
